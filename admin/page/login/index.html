<h2>Entrar / Login</h2>
<p>Logue-se para ter acesso aos recursos do aplicativo:</p>

<form method="post" name="logginform" id="logginForm">

    <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
    </p>

    <p>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{7,25}$" autocomplete="off">
    </p>

    <p>
        <input type="checkbox" name="logged" id="logged">
        <label for="logged" class="checkbox">Mantenha-me logado.</label>
    </p>

    <p>
        <button type="submit">Entrar</button>
    </p>

</form>
